    <title>Sam Poppe</title>

  <body>
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top no-gutters border-bottom no-margin">
      <!-- left side of navbar -->
      <section class="bg-info col-sm-4">
        <header class="float-sm-left d-flex justify-content-center">
          <a class="navbar-brand text-white" href="#">Sam Poppe</a>
        </header>
      </section>
      <!-- right side of navbar -->
      <section class="col-sm-6">
        
        <nav id="navbarSupportedContent" class="row">
          
          <ul class="nav mx-auto d-flex mr-sm-2">
              <!-- navlinks -->
              <li class="nav-item">
                <a class="nav-link" href="index.html">About<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">

    <!-- Contact form -->
    <section class="card container col-lg-6">
      <h5 class="card-header">Contact</h5>
        <figure class="card-body">
          <form>
            <div class="form-group">
              <!-- Name section-->
              <label for="exampleFormControlInput1">Name</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
            </div>
            <!-- Email section-->
            <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="example@gmail.com">
            </div>
            <!-- Message section -->
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </figure>
      
      </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
